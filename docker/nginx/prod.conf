# O-RAN × Nephio RAG 生產環境 Nginx 配置
# 高性能、高可用性的生產環境反向代理配置

user nginx;
worker_processes auto;
worker_cpu_affinity auto;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log error;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日誌格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format json_analytics escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status":"$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"upstream_addr":"$upstream_addr",'
        '"upstream_connect_time":"$upstream_connect_time",'
        '"upstream_header_time":"$upstream_header_time",'
        '"upstream_response_time":"$upstream_response_time",'
        '"request_id":"$request_id"'
    '}';

    access_log /var/log/nginx/access.log json_analytics buffer=16k flush=5s;

    # 性能優化
    sendfile on;
    sendfile_max_chunk 1m;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;
    
    # 緩衝區設定
    client_body_buffer_size 16K;
    client_header_buffer_size 1k;
    client_max_body_size 50M;
    large_client_header_buffers 4 16k;
    
    # 超時設定
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # Gzip 壓縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # 快取設定
    proxy_cache_path /var/cache/nginx/app 
                     levels=1:2 
                     keys_zone=app_cache:100m 
                     inactive=60m 
                     max_size=1g;

    proxy_cache_path /var/cache/nginx/static
                     levels=1:2
                     keys_zone=static_cache:50m
                     inactive=24h
                     max_size=500m;

    # 上游服務器定義 (負載均衡)
    upstream oran_rag_backend {
        least_conn;
        server oran-rag-app:8000 max_fails=3 fail_timeout=30s weight=1;
        # 可以添加更多實例
        # server oran-rag-app-2:8000 max_fails=3 fail_timeout=30s weight=1;
        # server oran-rag-app-3:8000 max_fails=3 fail_timeout=30s weight=1;
        
        keepalive 64;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # 速率限制
    limit_req_zone $binary_remote_addr zone=api_strict:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=api_normal:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=2r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # IP 白名單
    geo $limit {
        default 1;
        # 內部網段
        10.0.0.0/8 0;
        172.16.0.0/12 0;
        192.168.0.0/16 0;
        # 可信任的 IP
        # 1.2.3.4 0;
    }

    map $limit $limit_key {
        0 "";
        1 $binary_remote_addr;
    }

    # SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # HTTP 重導向到 HTTPS
    server {
        listen 80;
        server_name _;
        
        # Let's Encrypt ACME 挑戰
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # 其他請求重導向到 HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # 主 HTTPS 服務器
    server {
        listen 443 ssl http2;
        server_name your-domain.com www.your-domain.com;
        
        # SSL 憑證
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_trusted_certificate /etc/nginx/ssl/chain.pem;
        
        # 安全標頭
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self';" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # 根路徑 - 主應用
        location / {
            limit_req zone=general burst=10 nodelay;
            limit_conn conn_limit_per_ip 20;
            
            # 快取設定
            proxy_cache app_cache;
            proxy_cache_valid 200 301 302 10m;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;
            
            proxy_pass http://oran_rag_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # 超時設定
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 緩衝設定
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 16 4k;
            proxy_busy_buffers_size 8k;
            
            # 錯誤處理
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 10s;
        }

        # API 路徑 (嚴格限制)
        location /api/ {
            limit_req zone=api_strict burst=5 nodelay;
            limit_conn conn_limit_per_ip 10;
            
            # 不快取 API 回應
            proxy_cache off;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            
            proxy_pass http://oran_rag_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # API 專用超時設定
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 300s;
        }

        # 查詢 API (更嚴格的限制)
        location /api/query {
            limit_req zone=api_strict burst=2 nodelay;
            limit_conn conn_limit_per_ip 5;
            
            proxy_pass http://oran_rag_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # 長時間查詢的超時設定
            proxy_connect_timeout 60s;
            proxy_send_timeout 180s;
            proxy_read_timeout 600s;
        }

        # 健康檢查 (無限制)
        location /health {
            proxy_pass http://oran_rag_backend/health;
            proxy_set_header Host $host;
            access_log off;
        }

        # 靜態文件 (長期快取)
        location /static/ {
            proxy_cache static_cache;
            proxy_cache_valid 200 24h;
            proxy_cache_valid 404 1m;
            
            proxy_pass http://oran_rag_backend;
            
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status $upstream_cache_status;
            
            access_log off;
        }

        # 安全限制
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ \.(txt|log|conf|sql|bak)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # robots.txt
        location = /robots.txt {
            add_header Content-Type text/plain;
            return 200 "User-agent: *\nDisallow: /api/\nDisallow: /admin/\n";
            access_log off;
        }

        # 錯誤頁面
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # 管理界面 (僅限內部訪問)
    server {
        listen 443 ssl http2;
        server_name admin.your-domain.com;
        
        # SSL 憑證
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        # 只允許內部 IP 訪問
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        location / {
            return 403;
        }
    }

    # WebSocket 支援
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Geoip (如果需要)
    # geoip2 /usr/share/GeoIP/GeoLite2-Country.mmdb {
    #     auto_reload 5m;
    #     $geoip2_metadata_country_build metadata build_epoch;
    #     $geoip2_data_country_code default=US source=$remote_addr country iso_code;
    #     $geoip2_data_country_name country names en;
    # }

    # 狀態監控
    server {
        listen 127.0.0.1:8080;
        server_name localhost;
        
        location /nginx_status {
            stub_status on;
            access_log off;
        }
        
        location /nginx_cache_status {
            proxy_cache_status;
            access_log off;
        }
    }
}