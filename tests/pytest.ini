[pytest]
# Pytest configuration for O-RAN Ã— Nephio RAG system tests

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum Python version
minversion = 3.8

# Add source directory to Python path
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --cov=src
    --cov-report=html:test_reports/coverage_html
    --cov-report=xml:test_reports/coverage.xml
    --cov-report=term-missing
    --cov-fail-under=80
    --junit-xml=test_reports/junit_report.xml
    --html=test_reports/pytest_report.html
    --self-contained-html

# Test markers
markers =
    unit: Unit tests with full mocking
    integration: Integration tests with selective mocking
    slow: Slow tests that take more than 5 seconds
    browser: Tests requiring browser automation
    network: Tests requiring network access
    puter: Tests specific to Puter.js integration
    vectordb: Tests involving vector database operations
    llm: Tests involving LLM API calls
    performance: Performance and benchmarking tests
    accuracy: Response accuracy and quality tests
    edge_case: Edge case and error handling tests
    mock_data: Tests using mock data scenarios

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test timeout (in seconds)
timeout = 300

# Warnings configuration
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
    error::RuntimeWarning